<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dibitic.css') }}">    
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/" method="POST">
            <label for="Pregnancies">Pregnancies:</label>
            <input type="number" id="Pregnancies" name="num_preg" required><br>

            <label for="Glucose">Glucose Level:</label>
            <input type="number" id="Glucose" name="glucose_conc" required><br>

            <label for="BloodPressure">Blood Pressure:</label>
            <input type="number" id="BloodPressure" name="diastolic_bp" required><br>

            <label for="SkinThickness">Skin Thickness:</label>
            <input type="number" id="SkinThickness" name="thickness" required><br>

            <label for="Insulin">Insulin Level:</label>
            <input type="number" id="Insulin" name="insulin" required><br>

            <label for="BMI">BMI:</label>
            <input type="number" step="0.01" id="BMI" name="bmi" required><br>

            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
            <input type="number" step="0.01" id="DiabetesPedigreeFunction" name="diab_pred" required><br>

            <label for="Age">Age:</label>
            <input type="number" id="Age" name="age" required><br>

            <button type="submit">Predict</button>
        </form>

        <!-- Output Section (Below Form) -->
        <div class="output-container">
            {% if prediction is not none %}
                <div class="output">
                    {% if prediction == 0 %}
                        <h2 class="healthy">Healthy Person</h2>
                    {% else %}
                        <h2 class="diabetic">Diabetic Person</h2>
                    {% endif %}
                </div>
            {% else %}
                <p class="note">Fill out the form to get a prediction.</p>
            {% endif %}
        </div>

    </div>
</body>
</html>
